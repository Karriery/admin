<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="logo d-flex align-items-start">
          <span class="d-none d-lg-block">DiagFlash</span>
        </div>
        <img
          style="width: 60%; margin: 0 auto"
          src="https://www.lescompagnonsdp.com/wp-content/uploads/2022/03/diagflash-1024x923.png"
          class="image"
        />
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">
          <div class="row px-3 mb-4">
            <div class="line"></div>
            <small class="or text-center">se connecter</small>
            <div class="line"></div>
          </div>
          <form (ngSubmit)="onSubmit()">
            <div class="row px-3">
              <label class="mb-1"
                ><h6 class="mb-0 text-sm">Adresse e-mail</h6></label
              >
              <input
                class="mb-4"
                type="text"
                name="email"
                placeholder="Enter a valid email address"
                [(ngModel)]="formData.email"
              />
            </div>
            <div class="row px-3">
              <label class="mb-1"
                ><h6 class="mb-0 text-sm">Mot de passe</h6></label
              >
              <input
                type="password"
                name="password"
                placeholder="Enter password"
                [(ngModel)]="formData.password"
              />
            </div>

            <div class="row mb-3 px-3">
              <button type="submit" class="btn btn-primary">
                Se connecter
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
